From:            Isolate
Containers:
Steps:
 - Name:            EnforceABI
   Pipes:
     - Type:             LLVMPipe
       UsedContainers: [module.ll]
       Passes:
         - drop-root
         - enforce-abi
         - inline-helpers
         - promote-csvs
         - remove-exceptional-functions
   Artifacts:
     Container: module.ll
     Kind: CSVsPromoted
